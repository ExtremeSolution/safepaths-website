title: Collaborator Projects
projects:
  - name: OpenMined
    desc: Providing free open-source support to protect their user's data privacy.
    link: https://www.openmined.org/
  - name: Covid Watch
    desc: Sharing open-source Bluetooth proximity data in an anonymized way and working with <a href='https://www.coepi.org/' target='_blank' rel='noopener'>CoEpi</a> for community epidemiology.
    link: https://www.covid-watch.org/
  - name: Covid ActNow
    desc: Visualizing how interventions affect the impact of Corona Virus across each US State and County.
    link: https://covidactnow.org/  
  - name: Covid Credentials Initiative
    desc: A Global, cross-sector community of organizations using digital identity as a way to mitigate the spread of COVID-19 and reboot public trust.
    link: https://www.covidcreds.com/
