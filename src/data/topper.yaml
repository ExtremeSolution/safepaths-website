title: The way back to normal starts here
desc: Safe Paths is the only secure solution that allows users to privately log where they’ve been and check against verified public health data. It’s the first step in getting freedom back.
benefits:
  - title: For everyone
    list:
      - See if you’ve been exposed
      - No personal information shared
      - Data never leaves your device
  - title: For health officials
    list:
      - Reliable contact tracing
      - Confirmed cases only
      - Tools for mapping infections
