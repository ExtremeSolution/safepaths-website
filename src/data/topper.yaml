title: The way back to normal starts here
desc: Safe Paths is a community-led movement to develop free, open-source, privacy-by-design
  tools for individuals, public health officials, and larger communities to flatten
  the curve of COVID-19, reduce fear, and prevent a surveillance-state response to
  the pandemic.
